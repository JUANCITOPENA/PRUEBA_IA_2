<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen - Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <main class="game-container">
        <header class="game-stats">
            <h1>Jujutsu Kaisen Memory</h1>
            <div class="timer-container">
                <span>Tiempo:</span>
                <span id="timer">60</span> 
            </div>
        </header>

        <section class="game-board" id="game-board">
            <!-- Las cartas se generarán aquí con tu script -->
        </section>
    </main>

    <!-- Modal de Resultados -->
    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <img id="result-image" src="" alt="Resultado del juego">
            <button id="restart-button">Jugar de Nuevo</button>
        </div>
    </div>

    <!-- Tu script, sin cambios -->
    <script src="script.js"></script>
</body>
</html>
